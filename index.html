<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca:400">
    <title>Frontend Mentor | Stats preview card component</title>
    
  </head>
  <body>
    <main>
      <section id="stats-card">
        <div id="stats-card-detail">
          <h1>
            Get <span id="stats-card-title-accent">insights</span> that help your business grow.
          </h1>
          
          <p id="stats-text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          
          <div id="stats-container">
            <div class="stats-number">
              <p class="stats-number-heading">10k+</p>
              <p class="stats-number-label">COMPANIES</p>
            </div>
            <div class="stats-number">
              <p class="stats-number-heading">314</p>
              <p class="stats-number-label">TEMPLATES</p>
            </div>
            <div class="stats-number">
              <p class="stats-number-heading">12m+</p>
              <p class="stats-number-label">QUERIES</p>
            </div>
          </div>
                    
        </div>
        <div id="image-container">
          <img src="images/image-header-desktop.jpg" alt="People coding">
          <div id="image-overlay"></div>
        </div>
        
      </section>
    </main>
  </body>
</html>
